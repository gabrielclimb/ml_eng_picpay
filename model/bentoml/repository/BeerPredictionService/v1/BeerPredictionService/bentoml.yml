version: 0.13.0
kind: BentoService
metadata:
  created_at: 2021-06-20 23:52:49.252212
  service_name: BeerPredictionService
  service_version: v1
  module_name: serving.model_server
  module_file: serving/model_server.py
env:
  pip_packages:
  - bentoml==0.13.0
  - lightgbm==3.2.1
  - pandas==1.2.4
  conda_env:
    name: bentoml-default-conda-env
    dependencies: []
  python_version: 3.9.5
  docker_base_image: bentoml/model-server:0.13.0
apis:
- name: predict
  docs: "\n        Predict IBU value\n        "
  input_type: DataframeInput
  output_type: DefaultOutput
  mb_max_batch_size: 4000
  mb_max_latency: 20000
  batch: true
  route: predict
  input_config:
    orient:
    typ: frame
    dtype:
artifacts:
- name: model
  artifact_type: SklearnModelArtifact
  metadata: {}
